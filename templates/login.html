{% extends "base.html" %}
{%  block content %}
{% csrf_token %}
<div class="col-md-12 center">
    
       <div class='card'>
  <div class="card-header">
           Exam Taking System
  </div>
             <div class="card-block loginBox">

       <small>
           Login / Logout using the forms below.
       </small>
           <br/>
           <br/>
                     <div class="col-12 align-self-center">
                <div class="card-block">
                  
               <h4>Student Login:</h4>
                    <br/>
       <div id="login" class="col-md-12 center">
           <div class='g-signin2' data-onsuccess='onSignIn'></div>
       </div>
       
       <br/>
       <br/>
    <h4>Teacher Access:</h4>

       <a href="/TeacherSignup">Teacher Signup</a>
           |
       <a href="/TeacherLogin">Teacher Login</a>
    </div>
           </div>

    </div>
</div>
    </div>

<script type="text/javascript">
    $(document).ready(function() {
        if(Cookies.get("account") != null){ 
            $("#login").html("<button class='btn btn-primary' onclick='signOut()'>Sign Out</button>");
        } else {
        }
    });
    
function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  var user = {
	userId : profile.getId(),
	userName : profile.getName(),
	userEmail : profile.getEmail(),
	};
 	$.ajaxSetup({
    beforeSend: function(xhr, settings) {
            xhr.setRequestHeader("X-CSRFToken", Cookies.get('csrftoken'));
        }
	});
    $.ajax({
       type: "POST",
       contentType: "application/json; charset=utf-8",
       dataType: "json",
       url: "/studentSignIn/",
       data: JSON.stringify(user),
       success: function(data) {
           		if(Cookies.get("account") == null) {
                  Cookies.set('account', profile.getId());
				  window.location="/";
                }
    		},
        error: function(error) {
        	console.log(error);
        }
    });
}
    
     function signOut() {
    Cookies.remove('account');
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      	window.location="/logout";
    });
  }
</script>
{% endblock %}
