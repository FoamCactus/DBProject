{% extends "base.html" %}
{%  block content %}
{% csrf_token %}
<div class="row col-md-12">
       <div class='loginBox'>
       <h1>
           Login
       </h1>
       <p>
           Login / Logout using the forms below.
       </p>
       <div id="login" class="row col-md-12 center">
           <div class='g-signin2' data-onsuccess='onSignIn'></div>
       </div>
       
       <br/>
       <br/>
       <div class="bottom row col-md-6">
       <p>
           <b>Teacher Access:</b>
       </p>
       <a href="/TeacherSignup">Teacher Signup</a>
           |
       <a href="/TeacherLogin">Teacher Login</a>
       </div>


    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        console.log(Cookies.get("account"));
        if(Cookies.get("account") != null){ 
            $("#login").html("<button class='btn btn-primary' onclick='signOut()'>Sign Out</button>");
        } else {
        }
    });
    
function onSignIn(googleUser) {
    function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

  var profile = googleUser.getBasicProfile();
  var user = {
	userId : profile.getId(),
	userName : profile.getName(),
	userEmail : profile.getEmail(),
	};
 	$.ajaxSetup({
    beforeSend: function(xhr, settings) {
            xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
        }
	});
    $.ajax({
       type: "POST",
       contentType: "application/json; charset=utf-8",
       dataType: "json",
       url: "/studentSignIn/",
       data: JSON.stringify(user),
       success: function(data) {
           		if(Cookies.get("account") == null) {
                  Cookies.set('account', profile.getId());
				  location.reload();
                }
    		},
        error: function(error) {
        	console.log(error);
        }
    });
}
    
     function signOut() {
    Cookies.remove('account');
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      location.reload();
    });
  }
</script>
{% endblock %}
